<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | RoomOnRent</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
          },
        },
      },
    }
  </script>
</head>

<body class="bg-[#F8FAFC] font-sans min-h-screen flex items-center justify-center p-6 overflow-hidden relative">

  <div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
  <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>

  <div class="w-full max-w-[440px] relative z-10">
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl shadow-xl shadow-indigo-200 mb-4 rotate-3 hover:rotate-0 transition-transform duration-300">
        <i class="fas fa-house-chimney-window text-white text-2xl"></i>
      </div>
      <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Room<span class="text-indigo-600">On</span>Rent</h1>
      <p class="text-slate-500 mt-2 font-medium">Welcome back! Please enter your details.</p>
    </div>

    <div class="bg-white/80 backdrop-blur-xl border border-white p-8 md:p-10 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)]">
      <form id="loginForm" method="post" class="space-y-6">
        
        <div class="space-y-2">
          <label for="username" class="text-sm font-bold text-slate-700 ml-1">Username</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-user text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            </div>
            <input type="text" name="username" id="username" required
              class="w-full pl-11 pr-4 py-4 bg-slate-100 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white transition-all text-slate-700 font-medium placeholder:text-slate-400"
              placeholder="Enter your username">
          </div>
        </div>

        <div class="space-y-2">
          <label for="password" class="text-sm font-bold text-slate-700 ml-1">Password</label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-lock text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
            </div>
            <input type="password" name="password" id="password" required
              class="w-full pl-11 pr-4 py-4 bg-slate-100 border-none rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white transition-all text-slate-700 font-medium placeholder:text-slate-400"
              placeholder="••••••••">
          </div>
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 cursor-pointer group">
            <input type="checkbox" name="remember" class="w-4 h-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
            <span class="text-slate-600 font-medium group-hover:text-slate-900 transition-colors">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 font-bold hover:text-indigo-700 transition-colors">Forgot Password?</a>
        </div>

        <button type="submit" 
          class="w-full bg-slate-900 hover:bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-slate-200 transition-all duration-300 transform active:scale-[0.98]">
          Sign In
        </button>

        <div class="text-center pt-2">
          <p class="text-slate-500 text-sm font-medium">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-indigo-600 font-bold hover:underline ml-1">Create Account</a>
          </p>
        </div>
      </form>
    </div>

    <p class="text-center mt-10 text-slate-400 text-xs font-bold uppercase tracking-widest">
      &copy; 2026 RoomOnRent | Team Shadow
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (username.length < 3) {
        alert("⚠ Username must be at least 3 characters long.");
        event.preventDefault();
        return;
      }

      if (password.length < 4) {
        alert("⚠ Password is too short.");
        event.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
