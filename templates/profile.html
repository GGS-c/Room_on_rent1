<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | RoomOnRent</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-[#F8FAFC] font-sans min-h-screen flex items-center justify-center p-6 relative overflow-x-hidden">

    <div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>

    <div class="fixed top-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="pointer-events-auto bg-white border-l-4 border-emerald-500 shadow-xl p-4 rounded-xl flex items-center gap-3 animate-fadeInRight min-w-[300px]">
                        <i class="fas fa-check-circle text-emerald-500 text-lg"></i>
                        <span class="text-sm font-bold text-slate-700">{{ msg }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="w-full max-w-[500px] relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-2xl shadow-xl border border-slate-100 mb-4 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-house-chimney-user text-indigo-600 text-2xl"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight font-poppins">My Profile</h1>
            <p class="text-slate-500 mt-2 font-medium">Keep your account information updated</p>
        </div>

        <div class="bg-white/80 backdrop-blur-xl border border-white p-8 md:p-10 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)]">
            
            <div class="flex flex-col items-center mb-8">
                <div class="w-24 h-24 rounded-full bg-gradient-to-tr from-indigo-600 to-cyan-400 p-1 shadow-lg shadow-indigo-100">
                    <div class="w-full h-full rounded-full bg-white flex items-center justify-center text-indigo-600 text-3xl">
                        <i class="fas fa-user-tie"></i>
                    </div>
                </div>
                <div class="mt-4 bg-indigo-50 text-indigo-700 px-4 py-1.5 rounded-full text-xs font-black uppercase tracking-widest border border-indigo-100">
                    <i class="fas fa-shield-check mr-1"></i> {{ user[2] }} Account
                </div>
            </div>

            <form id="profileForm" method="post" class="space-y-5">
                <div class="space-y-2">
                    <label class="text-xs font-black uppercase tracking-widest text-slate-400 ml-1">Username</label>
                    <div class="relative bg-slate-50 border border-slate-100 rounded-2xl p-4 flex items-center gap-3 cursor-not-allowed">
                        <i class="fas fa-at text-slate-300"></i>
                        <span class="text-slate-500 font-bold">{{ user[1] }}</span>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="email" class="text-xs font-black uppercase tracking-widest text-slate-400 ml-1">Email Address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-slate-300 group-focus-within:text-indigo-500 transition-colors"></i>
                        </div>
                        <input type="email" name="email" id="email" value="{{ user[3] or '' }}"
                            class="w-full pl-11 pr-4 py-4 bg-slate-100/50 border border-transparent rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white focus:border-indigo-100 transition-all text-slate-700 font-bold placeholder:text-slate-300"
                            placeholder="yourname@example.com">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="phone" class="text-xs font-black uppercase tracking-widest text-slate-400 ml-1">Phone Number</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-slate-300 group-focus-within:text-indigo-500 transition-colors"></i>
                        </div>
                        <input type="text" name="phone" id="phone" value="{{ user[4] or '' }}"
                            class="w-full pl-11 pr-4 py-4 bg-slate-100/50 border border-transparent rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white focus:border-indigo-100 transition-all text-slate-700 font-bold placeholder:text-slate-300"
                            placeholder="Enter 10-digit number">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="upi_id" class="text-xs font-black uppercase tracking-widest text-slate-400 ml-1">UPI ID / Payment Info</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-wallet text-slate-300 group-focus-within:text-indigo-500 transition-colors"></i>
                        </div>
                        <input type="text" name="upi_id" id="upi_id" value="{{ user[5] or '' }}"
                            class="w-full pl-11 pr-4 py-4 bg-slate-100/50 border border-transparent rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500/20 focus:bg-white focus:border-indigo-100 transition-all text-slate-700 font-bold placeholder:text-slate-300"
                            placeholder="username@upi">
                    </div>
                </div>

                <div class="pt-4 space-y-3">
                    <button type="submit" 
                        class="w-full bg-slate-900 hover:bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-slate-200 transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <a href="{{ url_for('index') }}" 
                            class="bg-white border border-slate-200 text-slate-600 py-3.5 rounded-2xl font-bold text-sm text-center hover:bg-slate-50 transition no-underline flex items-center justify-center gap-2">
                            <i class="fas fa-arrow-left"></i> Home
                        </a>
                        <a href="{{ url_for('logout') }}" 
                            class="bg-rose-50 text-rose-600 border border-rose-100 py-3.5 rounded-2xl font-bold text-sm text-center hover:bg-rose-100 transition no-underline flex items-center justify-center gap-2">
                            <i class="fas fa-power-off"></i> Logout
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <p class="text-center mt-8 text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
            Secured by Shadow Team &copy; 2026
        </p>
    </div>

    <style>
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fadeInRight {
            animation: fadeInRight 0.5s ease-out forwards;
        }
    </style>

    <script>
        // Form Validation & Micro-interactions
        document.getElementById('profileForm').addEventListener('submit', function(e){
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if(email && !email.includes('@')) {
                alert("⚠ Please enter a valid email address.");
                e.preventDefault();
                return;
            }
            
            if(phone && !/^\d{10,15}$/.test(phone)) {
                alert("⚠ Please enter a valid phone number.");
                e.preventDefault();
            }
        });

        // Auto-dismiss Flash Messages
        document.addEventListener('DOMContentLoaded', () => {
            const alerts = document.querySelectorAll('.animate-fadeInRight');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.opacity = '0';
                    alert.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => alert.remove(), 500);
                }, 5000);
            });
        });
    </script>
</body>
</html>
